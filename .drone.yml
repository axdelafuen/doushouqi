kind: pipeline
type: docker
name: CI
 
trigger:
  event:
    - push

steps:
  - name: build
    image: swift:latest
    commands:
      - cd ./Sources/Model/
      - swift build
      - cd ../CommandLineExt/
      - swift build
      - cd ../CommandLineTest/
      - sudo apt-get install llvm
      - swift build

  - name: tests
    image: swift:latest
    commands:
      - cd ./Sources/Model/
      - swift test
      - ./coverage.sh
    depends_on: [build]
